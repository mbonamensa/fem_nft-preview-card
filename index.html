<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card by Maame</title>
</head>
<body>

  <main>
    <div class="card">
        <div class="card--img-container">
          <a href="#"><img src="./img/image-equilibrium.jpg" alt="diamond shaped marble on blue background" class="card-img"></a>
          <div class="overlay">
            <img src="./img/icon-view.svg" alt="eye icon" class="eye-icon">
          </div>  
        </div>
          
        <div class="card--details">
          <a href="#"><h1>Equilibrium #3429</h1></a>
          <p class="main-text">Our Equlibrium collection promotes balance and calm.</p>
          <div class="card--options">
            <div class="eth">
              <img src="./img/icon-ethereum.svg" alt="ethereum icon">
              <p>0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./img/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="card--owner">
            <img src="./img/image-avatar.png" alt="image-avatar"><p>Creation of <span><a href="#">Jules Wyvern</span></a></p>
          </div>
        </div>      
    </div>
  </main>  
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mbonamensa.netlify.app">Maame Yaa Serwaa Bona-Mensa</a>.
    </p> 
  </footer>
</body>
</html>
